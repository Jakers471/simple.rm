[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API, SignalR)
    e2e: End-to-end tests (slow, full workflows)
    slow: Tests that take >5 seconds
    stress: Stress and performance tests
    signalr: SignalR integration tests
    smoke: Quick smoke tests
    long_running: Long-running performance tests
    reconnection: Reconnection logic tests
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=src
    --cov-report=html:test-results/coverage/html
    --cov-report=term-missing
    --cov-report=json:test-results/coverage/coverage.json
    --cov-report=xml:test-results/coverage/coverage.xml
    --junit-xml=test-results/reports/junit.xml
    --html=test-results/reports/report.html
    --self-contained-html
    --cov-fail-under=90
